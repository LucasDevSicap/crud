<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Clientes cadastrados</title>
</head>

<body>
    <div class="container p-5 d-flex justify-content-center flex-column">
        <!--NAVBAR START-->
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-success" type="button" data-bs-toggle="modal"
            data-bs-target="#cadastroModal">Cadastrar</button>
        </div>

        <!--NAVBAR END-->
        <div class="col-md-8" style="margin: 0 auto !important; float: none !important;">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="results"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-secondary">
                    <h5 class="modal-title" id="cadastroModalLabel">Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-content">
                        <div class="card p-2">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nome</label>
                                    <input class="form-control" id="name" type="text" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">CPF</label>
                                    <input class="form-control" id="cpf" type="text"
                                        placeholder="Insira seu CPF (somente números)" pattern="[0-9]{11}" required />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Telefone</label>
                                    <input class="form-control" id="telephone" type="text" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" id="email" type="email" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Cidade</label>
                                    <input class="form-control" id="cidade" type="text" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Estado</label>
                                    <select class="form-select" id="estado">
                                        <option value="" selected disabled>Selecione o Estado</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Especialidade</label>
                                    <select class="form-select" id="especialidade">
                                        <option selected disabled>Selecione a Especialidade</option>
                                        <option value="Desenvolvedor Full-Stack">Desenvolvedor Full-Stack</option>
                                        <option value="Desenvolvedor Front-End">Desenvolvedor Front-End</option>
                                        <option value="Desenvolvedor Back-End">Desenvolvedor Back-End</option>
                                        <option value="Designer UX/UI">Designer UX/UI</option>
                                        <option value="Engenheiro DevOps">Engenheiro DevOps</option>
                                        <option value="Gerente de Projetos">Gerente de Projetos</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Senioridade</label>
                                    <select class="form-select" id="stack">
                                        <option selected disabled>Selecione a Senioridade</option>
                                        <option value="Estagiário">Estagiário</option>
                                        <option value="Junior">Junior</option>
                                        <option value="Pleno">Pleno</option>
                                        <option value="Senior">Senior</option>
                                        <option value="Especialista">Especialista</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Observações</label>
                                    <input class="form-control" id="observacao" type="text" />
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-primary" id="btn" type="button" onclick="createUser()">
                                        Cadastrar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../scripts/index.js"></script>
</body>

</html>
